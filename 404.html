<html lang="en-us"><head><style>body {
  box-sizing: border-box;
  padding: 0px;
  margin: 0px;
  background: rgb(254, 145, 166);
  overflow: hidden;
  transform: scale(0.035);
  position: absolute;
  top: 46%;
  left: 50%;
}
*,
::before,
::after {
  box-sizing: border-box;
  padding: 0px;
  margin: 0px;
}
ul {
  position: absolute;
  left: 45%;
  top: 100%;
}
ul li span {
  display: block;
}
ul li {
  width: 1200px;
  height: 800px;
  position: absolute; 
  padding: 50px; 
  overflow: hidden;
  mix-blend-mode: difference;
}
li:nth-child(odd) {
  box-shadow: rgba(0, 0, 0, 0.6) -2px 2px 0px;
  animation: shuffle2 60s ease-in alternate infinite;
  $translateX: 9;
  $translateY: -2;
  $rotate: 0;
  @for $i from 1 through 150 {
    &:nth-child(#{$i}) {
      transform: rotate(#{$rotate}deg)
        skew(47.5deg)
        translate(#{$translateY}px, #{$translateX}px);
      $translateX: $translateX - 1;
      $translateY: $translateY + 1;
      $rotate: $rotate - 25;
    }
    @keyframes shuffle2 {
      0% {
        transform: rotate(#{$rotate}deg) skew(47.5deg)
          translate(#{$translateY}px, #{$translateX}px);
        background: red;
        border: 300px solid antiquewhite;
      }
      20% {
        $translateY: $translateY + 2;
        $translateX: $translateX - 2;
        background: blue;
        border: 300px solid white;
      }
      40% {
        $translateY: $translateY + 7;
        $translateX: $translateX - 7;
        background: green;
        border: 300px solid orange;
      }
      60% {
        $translateY: $translateY + 10;
        $translateX: $translateX - 10;
        background: orange;
        border: 300px solid green;
      }
      80% {
        $translateY: $translateY + 14;
        $translateX: $translateX - 14;
        background: white;
        border: 300px solid blue;
      }
      100% {
        $translateY: $translateY + 20;
        $translateX: $translateX - 20;
        background: antiquewhite;
        background: red;
        border: 300px solid red;
      }
    }
  }
}
li:nth-child(even) {
  box-shadow: rgba(0, 0, 0, 0.6) -1px 2px 0px;
  animation: shuffle 60s ease-in alternate infinite;
  $translateX: 9;
  $translateY: -2;
  $rotate: -20;
  @for $i from 1 through 150 {
    &:nth-child(#{$i}) {
      transform: rotate(#{$rotate}deg)
        skew(47.5deg)
        translate(#{$translateY}px, #{$translateX}px);
      $translateX: $translateX - 1;
      $translateY: $translateY + 1;
      $rotate: $rotate + 25;
    } 
    @keyframes shuffle {
      0% {
        transform: rotate(#{$rotate}deg) skew(47.5deg)
          translate(#{$translateY}px, #{$translateX}px);
        background: red;
        border: 300px solid antiquewhite;
      }
      20% {
        $translateY: $translateY + 7;
        $translateX: $translateX - 2;
        background: blue;
        border: 300px solid white;
      }
      40% {
        $translateY: $translateY + 10;
        $translateX: $translateX - 2;
        background: green;
        border: 300px solid orange;
      }
      60% {
        $translateY: $translateY + 14;
        $translateX: $translateX - 4;
        background: orange;
        border: 300px solid green;
      }
      80% {
        $translateY: $translateY + 17;
        $translateX: $translateX - 7;
        background: white;
        border: 300px solid blue;
      }
      100% {
        $translateY: $translateY + 20;
        $translateX: $translateX - 10;
        background: antiquewhite;
        background: red;
        border: 300px solid red;
      }
    }
  }
}
footer {

  top: -1200vh;
  left: 1250vw;
 
}
footer a {
  color: black;
  text-decoration: none;
  font-weight: 600;
  font-size: 600px;
